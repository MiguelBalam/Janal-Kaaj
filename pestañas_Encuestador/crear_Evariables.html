        <h1 class="bg-text-black text-center p-3 text-uppercase text-black">Crear Encuesta Variables</h1>
        <form method="post" action="" name="form" id="formularioCR">

          <div class="row mb-4">
            <label class="col-sm-4 col-form-label px-5">Titulo: </label>
            <div class="col-sm-8">
              <input placeholder="Agregar Titulo" type="text" class="form-control" id="TituloVar" name="TituloVar">

          </div>

          <div class="row mb-4">
            <label class="col-sm-12 col-md-4 col-form-label px-5">Objetivo:</label>
            <div class="col-sm-12 col-md-8">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Agregar Objetivo" id="floatingTextarea22"
                  name="objetivo"></textarea>
                <label for="floatingTextarea22"></label>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <label class="col-sm-12 col-md-4 col-form-label px-5">Instruciones:</label>
            <div class="col-sm-12 col-md-8">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Agregar Instruciones" name="Intruccion"
                  id="floatingTextarea23" style="height: 100px"></textarea>
                <label for="floatingTextarea23"></label>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-sm-12 col-form-label px-5 text-center">
              <div class="form-floating">

                <button type="button"
                  onclick="window.location.href='../pestañas_Encuestador/variable_tipo_variable_NoEdit.html'"
                  class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                  id="boton_seleccionar">Variables</button>

                <button type="button"
                  onclick="window.location.href='../pestañas_Encuestador/variable_tipo_variable.html'"
                  class="btn btn-outline-success bg-border-mostaza bg-text-mostaza" id="boton_seleccionar">Editar
                  Variables</button>




                <button type="button"
                  onclick="window.location.href='../pestañas_Encuestador/variable_crear_variable.html'"
                  class="btn btn-outline-success bg-border-mostaza bg-text-mostaza" id="disenio_boton">Crear
                  Variables</button>

              </div>
            </div>
          </div>

          <div id="VariablesSeleccionadas"></div>
          <div id="salidaVarC"></div>


          <div class="p-3" id="salidaVarC2"></div>

          <div class=" row mb-4 p-3">
            <div class="col-sm-12 text-center">
              <button class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                onclick="crearEncuestaFinalVariables()" name="boton-crear-encuestaVar" id="boton-crear-encuestaVar"

  <script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e) => {
        let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
        arrowParent.classList.toggle("showMenu");
      });
    }
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });
