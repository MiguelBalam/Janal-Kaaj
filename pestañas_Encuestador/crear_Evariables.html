<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="color-fondo IBM">
    <!-- Barra de navegacion  -->
    <nav class="navbar navbar-expand-lg bg-vo sticky-top">
        <div class="container-fluid bg-vo">
            <a class="navbar-brand">Janal-Kaaj</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../login.html">Login</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="p-3">

        <section class="d-flex justify-content-center my-4">

            <div class="card col-sm-7 p-3 shadow-lg mb-5 bg-white rounded">

                <h1 class="bg-text-black text-center p-3 text-uppercase text-black">Crear Encuesta Variables</h1>
                <form name="form" id="formularioCR" action="">
                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Titulo: </label>
                        <div class="col-sm-8">
                            <input placeholder="Agregar Titulo" type="text" class="form-control" id="Titulo"
                                name="Titulo">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Objetivo:</label>
                        <div class="col-sm-8">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Agregar Objetivo" id="floatingTextarea2"
                                    name="objetivo"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Instruciones:</label>
                        <div class="col-sm-8">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Agregar Instruciones" name="Intruccion"
                                    id="floatingTextarea21" style="height: 100px"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Variables:</label>
                        <div class="col-sm-8">
                            <div class="form-floating">

                                <button type="button" onclick="window.location.href='../pestañas_Encuestador/variable_tipo_variable.html'"
                                    class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                                    id="boton_seleccionar">Seleccionar Variables</button>


                                <button type="button" onclick=" window.location.href='../pestañas_Encuestador/variable_crear_variable.html'"
                                    class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                                    id="disenio_boton">Crear Variables</button>
                            </div>
                        </div>
                    </div>

                    <div class="p-3" id="salidaVarC2"></div>

                    <div class=" row mb-4 p-3">
                        <div class="col-sm-12 text-center">
                            <button onclick="CrearEncuestaV()"
                                class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                                id="boton-crear-encuesta" type="submit" disabled> Crear Encuesta</button>

                                <button type="button" class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                                onclick="window.location.href='../pestañas_Encuestador/reactivo_tipos_Encuestas.html'" id="disenio_boton">Cancelar</button>
                        </div>
                </form>
            </div>

        </section>
    </div>

    <script src="../CSS/SweetAlert.js"></script>
</body>

</html>
