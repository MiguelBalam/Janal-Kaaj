<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="color-fondo IBM">
    <!-- Barra de navegacion  -->
    <nav class="navbar navbar-expand-lg bg-vo sticky-top">
        <div class="container-fluid bg-vo">
            <a class="navbar-brand">Janal-Kaaj</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-3">

        <section class="d-flex justify-content-center my-4">

            <div class="card col-sm-7 p-3 shadow-lg mb-5 bg-white rounded">

                <h1 class="bg-text-black text-center p-3 text-uppercase text-black">Crear nueva variable</h1>
                <form id="formulario" action="">
                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Nombre: </label>
                        <div class="col-sm-8">
                            <input id="NomV" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Sigla: </label>
                        <div class="col-sm-8">
                            <input id="SiglaV" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Descripción: </label>
                        <div class="col-sm-8">
                            <input id="desV" type="text" class="form-control">
                        </div>
                    </div>
                </form>
                    <div class="row mb-4">
                

                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                            onclick="CrearVariable(),notiCrearVariables(),limpiarFormulario(),habilitarbtn2()" 
                            id="boton_crear_variable">Crear</button>

                        <button type="button" class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                        onclick="window.location.href='../pestañas_Encuestador/crear_Evariables.html'"
                            id="boton_guardar_variable" >Guardar</button>

                        <button class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                            onclick="return cancelar3()" class="btn btn-outline-success bg-border-mostaza bg-text-mostaza" id="boton_cancelar">Cancelar</button>
                    </div>

                </div>

                <h3 class="bg-text-black text-center p-3 text-uppercase text-black">Vista Previa Variables</h3>

                <div class=" col-sm-12 col-form-label px-5">
                <div class="card-header ">
                    Variables de la encuesta
                    <div class="container">
                        <div class="row">
                            <div id="salidaVarC"></div>
                        </div>
                    </div>
                </div>

            </div>
                
            </div>
    </div>
    </section>
    </div>
    <script src="../BD/app.js"></script>
    <link rel="stylesheet" href="../node_modules/@sweetalert2/themes/bootstrap-4/bootstrap-4.min.css">
