    <div class="p-3">

        <section class="d-flex justify-content-center my-4">

            <div class="card col-sm-7 p-3 shadow-lg mb-5 bg-white rounded">

                <h1 class="bg-text-black text-center p-3 text-uppercase text-black">Editar Reactivos</h1>
                <form id="formularioRC" name="formularioRC">

                    <input type="hidden" name="fechaCreacion" id="fechaCreacion">
                    
                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Usuario: </label>
                        <div class="col-sm-8">
                            <input id="aqui" name="aqui"  type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Reactivo: </label>
                        <div class="col-sm-8">
                            <input id="ReactivoCre" name="ReactivoCre"  type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label px-5">Categoría: </label>
                        <div class="col-sm-4">
                            <input id="CategoriaReactivos" type="text" class="form-control">
                        </div>

                        <div class="col-sm-4 px-10 text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Obligatorio</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-5 col-form-label px-5">Tipo respuesta:</label>
                        <div class="col-sm-7">
                            <select class="form-select" id="TipoRes" aria-placeholder="Opciones"
                                aria-label="Default select example" NAME="Tipos" onChange="TiposOnChange(this)">
                                <option selected value="6">Opciones</option>
                                <option value="1">Abiertas</option>
                                <option value="2">Si / No</option>
                                <option value="3">Opción Múltiple</option>
                                <option value="4">Opción Múltiple respuesta única</option>
                            </select>

                        </div>
                    </div>

                    <div id="Respuestas" style="display: none;">


                        <div id="Opcion" style="display: none;">
                            <div class="row mb-4">
                                <label class="col-8 col-form-label px-5">Elija el número de respuestas que
                                    desea:</label>
                                <div class="col-4">
                                    <select class="form-select" id="respuestasSelec" aria-label="Default select example"
                                        NAME="respuestasSelec" onChange="TiposOpciones(this)">
                                        <option selected value="16">Número de opciones </option>
                                        <option value="11">1</option>
                                        <option value="12">2</option>
                                        <option value="13">3</option>
                                        <option value="14">4</option>
                                        <option value="15">5</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <div id="DivInputs">
                            <div class="input-group flex-nowrap, row mb-4" id="Opcion1" style="display: none;">
                                <label class="col-6 col-form-label px-5">Escriba su respuesta: </label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Respuesta1"
                                        placeholder="Escriba su respuesta" aria-label="Escriba su respuesta"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="input-group flex-nowrap, row mb-4" id="Opcion2" style="display: none;">
                                <label class="col-6 col-form-label px-5">Escriba su segunda respuesta:
                                </label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Respuesta2"
                                        placeholder="Escriba su respuesta" aria-label="Escriba su respuesta"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="input-group flex-nowrap, row mb-4" id="Opcion3" style="display: none;">
                                <label class="col-6 col-form-label px-5">Escriba su tercera respuesta:
                                </label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Respuesta3"
                                        placeholder="Escriba su respuesta" aria-label="Escriba su respuesta"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="input-group flex-nowrap, row mb-4" id="Opcion4" style="display: none;">
                                <label class="col-6 col-form-label px-5">Escriba su cuarta respuesta:
                                </label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Respuesta4"
                                        placeholder="Escriba su respuesta" aria-label="Escriba su respuesta"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="input-group flex-nowrap, row mb-4" id="Opcion5" style="display: none;">
                                <label class="col-6 col-form-label px-5">Escriba su quinta respuesta:
                                </label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Respuesta5"
                                        placeholder="Escriba su respuesta" aria-label="Escriba su respuesta"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>


                        <!-- <div id="añadir_nueva_respuesta"></div>

                                </button>
                          </div>
                          </div> -->
                    </div>



                </form>

                <div class="p-4 col-sm-12 px-3 text-center">

                    <button class="btn btn-outline-success bg-border-mostaza bg-text-mostaza" id="boton_guardar"
                        onclick="ResOpMul(),CrearReactivo()">Actualizar</button>
                    <button class="btn btn-outline-success bg-border-mostaza bg-text-mostaza" id="boton_guardar"
                        onclick="window.location.href='../pestañas_Encuestador/crear.html'">Guardar</button>
                    <button onclick=" return cancelar()"
                        class="btn btn-outline-success bg-border-mostaza bg-text-mostaza"
                        id="boton_cancelar">Cancelar</button>

                </div>

                <h3 class="bg-text-black text-center p-3 text-uppercase text-black">Vista Previa Reactivos</h3>

                    <tr>
                    </tr>
                    <tr>
                        <td>

                            </ol>
